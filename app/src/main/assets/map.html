<!DOCTYPE html>
                <html>
                <head>
                    <meta name="viewport"
                        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

                    <link rel="stylesheet"
                        href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
                    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

                    <style>
                        html, body {
                            margin: 0;
                            padding: 0;
                            width: 100%;
                            height: 100%;
                            overflow: hidden;
                            background: black;
                        }

                        #panorama {
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                        }
                    </style>
                </head>

                <body>
                <div id="panorama"></div>

                <script>
                    var viewer = null;

                    // ðŸ”¥ dipanggil dari Android
                    function loadPanorama(imageUrl) {

                        // kalau sudah pernah ada â†’ destroy dulu
                        if (viewer != null) {
                            viewer.destroy();
                        }

                        viewer = pannellum.viewer('panorama', {
                            type: 'equirectangular',
                            panorama: imageUrl,
                            autoLoad: true,
                            showZoomCtrl: false,
                            showControls: false,
                            hfov: 35,
                            minHfov: 20,
                            maxHfov: 90
                        });

                        viewer.on('load', function() {
                            if (window.AndroidCallback) {
                                window.AndroidCallback.onPanoramaLoaded();
                            }
                        });

                        viewer.on('error', function(err) {
                            if (window.AndroidCallback) {
                                window.AndroidCallback.onPanoramaError(err ? err.toString() : "Unknown error");
                            }
                        });
                    }
                </script>
                </body>
                </html>
