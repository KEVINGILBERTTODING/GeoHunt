name: Android Release

# Trigger workflow hanya saat ada tag yang dipush
on:
  push:
    tags:
      - 'v*'  # semua tag yang dimulai dengan 'v', misal v8, v8.1.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      # 2Ô∏è‚É£ Setup JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Decode keystore release dari secret
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks

      # 4Ô∏è‚É£ Buat local.properties dengan GMAPS API Key
      - name: Create local.properties
        run: |
          echo "GMAPS_API_KEY=${{ secrets.GMAPS_API_KEY }}" >> local.properties

      # 5Ô∏è‚É£ Grant permission ke gradlew
      - name: Grant permission
        run: chmod +x gradlew

      # 6Ô∏è‚É£ Clean build untuk pastikan semua fresh
      - name: Clean build
        run: ./gradlew clean

      # 7Ô∏è‚É£ Auto version increment (optional)
      - name: Auto version increment
        run: |
          VERSION_CODE=$(grep -Eo "versionCode = [0-9]+" app/build.gradle.kts | awk '{print $3}')
          NEW_VERSION_CODE=$((VERSION_CODE+1))
          sed -i "s/versionCode = $VERSION_CODE/versionCode = $NEW_VERSION_CODE/" app/build.gradle.kts

      # 8Ô∏è‚É£ Build signed release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # 9Ô∏è‚É£ List APK untuk verifikasi
      - name: List APK
        run: ls -lah app/build/outputs/apk/release/

      # üîü Create GitHub Release dan upload APK
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
