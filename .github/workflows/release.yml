name: Android Release

# Trigger workflow hanya saat ada tag yang dipush
on:
  push:
    tags:
      - 'v*'  # semua tag yang dimulai dengan 'v', misal v8, v8.1.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks

      - name: Create local.properties
        run: |
          echo "GMAPS_API_KEY=${{ secrets.GMAPS_API_KEY }}" >> local.properties

      - name: Grant permission
        run: chmod +x gradlew

      - name: Auto version increment
        run: |
          VERSION_CODE=$(grep -Eo "versionCode = [0-9]+" app/build.gradle.kts | awk '{print $3}')
          NEW_VERSION_CODE=$((VERSION_CODE+1))
          sed -i "s/versionCode = $VERSION_CODE/versionCode = $NEW_VERSION_CODE/" app/build.gradle.kts

      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: List APK
        run: ls -lah app/build/outputs/apk/release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}   # ambil tag dari push manual
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # token default GitHub